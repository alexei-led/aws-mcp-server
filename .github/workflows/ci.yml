name: PR Validation
on:
  pull_request:
    paths-ignore:
      - '*.md'
jobs:
  test:
    runs-on: ubuntu-latest
    if: '!contains(github.event.head_commit.message, ''[ci skip]'') && !contains(github.event.head_commit.message, ''[skip ci]'')'
    steps:
      - uses: actions/checkout@v6
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: uv.lock
      - name: Install dependencies
        run: uv sync --locked --all-extras --dev
      - name: Lint
        run: uv run make lint
      - name: Test
        run: uv run make test
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          fail_ci_if_error: false
          verbose: true
  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Install uv
        uses: astral-sh/setup-uv@v7
      - name: Install dependencies
        run: uv sync --locked --all-extras --dev
      - name: Generate version info
        id: version
        run: |
          VERSION=$(uv run python -m setuptools_scm)
          DOCKER_VERSION=$(echo "${VERSION}" | tr '+' '-')
          echo "version=${DOCKER_VERSION}" >> "$GITHUB_OUTPUT"
          echo "build_date=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> "$GITHUB_OUTPUT"
      - name: Build package
        run: uv build
      - name: Verify wheel
        run: |
          uv run --isolated --no-project --with dist/*.whl -- python -c "import aws_mcp_server; print(f'Version: {aws_mcp_server.__version__}')"
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./deploy/docker/Dockerfile
          push: false
          tags: aws-mcp-server:${{ steps.version.outputs.version }}
          platforms: linux/amd64
          build-args: |
            BUILD_DATE=${{ steps.version.outputs.build_date }}
            VERSION=${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
