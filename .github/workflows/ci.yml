name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[test,lint]"

      - name: Install AWS CLI
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install

      - name: Lint with ruff
        run: |
          ruff check .
          ruff format --check .

      - name: Run unit tests
        run: |
          # Only run unit tests, skip integration tests that require AWS resources
          pytest --cov=aws_mcp_server -v -k "not integration"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract Git SHA
        id: git-sha
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Test Docker image build (amd64)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./deploy/docker/Dockerfile
          platforms: linux/amd64
          push: false
          tags: aws-mcp-server:${{ steps.git-sha.outputs.sha_short }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true

      - name: Verify Docker image functionality
        run: |
          docker run --rm aws-mcp-server:${{ steps.git-sha.outputs.sha_short }} python -c "import aws_mcp_server; print('AWS MCP Server version:', aws_mcp_server.__version__)"

      - name: Test multi-arch build capability
        if: github.event_name == 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./deploy/docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: false
          tags: aws-mcp-server:${{ steps.git-sha.outputs.sha_short }}-multiarch
